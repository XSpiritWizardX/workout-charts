<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout SaaS</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Workout SaaS</h1>
        <p class="sub">Manage workouts per organization.</p>
      </header>

      <section class="card">
        <h2>Create Organization</h2>
        <form id="org-form">
          <input id="org-name" type="text" placeholder="Organization name" required />
          <button type="submit">Create</button>
        </form>
      </section>

      <section class="card">
        <h2>Organizations</h2>
        <div id="org-list" class="list"></div>
      </section>

      <section class="card">
        <h2>Workouts</h2>
        <div class="row">
          <select id="org-select"></select>
          <button id="refresh-workouts">Refresh</button>
        </div>
        <form id="workout-form" class="stack">
          <input id="workout-title" type="text" placeholder="Workout title" required />
          <input id="workout-date" type="date" />
          <textarea id="workout-notes" placeholder="Notes"></textarea>
          <button type="submit">Add Workout</button>
        </form>
        <div id="workout-list" class="list"></div>
      </section>

      <section class="card">
        <h2>Exercises</h2>
        <div class="row">
          <select id="workout-select"></select>
          <button id="refresh-exercises">Refresh</button>
        </div>
        <form id="exercise-form" class="grid">
          <input id="exercise-name" type="text" placeholder="Exercise name" required />
          <input id="exercise-sets" type="number" placeholder="Sets" min="0" />
          <input id="exercise-reps" type="number" placeholder="Reps" min="0" />
          <input id="exercise-weight" type="number" placeholder="Weight" min="0" step="0.5" />
          <button type="submit">Add Exercise</button>
        </form>
        <div id="exercise-list" class="list"></div>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
